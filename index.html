<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus Tag Dashboard Pro</title>
    
    <link rel="icon" type="image/png" href="assets/img/favicon.png"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="antialiased text-slate-400 bg-slate-950 selection:bg-teal-500/30 selection:text-teal-200 overflow-hidden">
    
    <main class="h-screen w-screen p-8 flex flex-col gap-8 relative z-10">
        <canvas id="confetti-canvas"></canvas>
        
        <div class="flex-none grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="card flex flex-col p-0 overflow-hidden relative h-96 lg:h-96 bg-slate-900 border border-slate-800/60 shadow-2xl shadow-black/40" id="stamp-container">
                <div class="flex justify-between items-center bg-slate-950/30 p-4 border-b border-slate-800/60 flex-none h-14">
                    <div class="flex items-center gap-3">
                         <div id="stamp-phase-badge" class="px-3 py-1 rounded-md text-[10px] font-bold bg-slate-800 text-teal-500 border border-slate-700/50 uppercase tracking-[0.15em] shadow-sm transition-colors duration-500">
                             START
                         </div>
                         <span id="stamp-phase-name" class="text-sm font-medium text-slate-300 tracking-wide transition-colors duration-500">
                             System Check
                         </span>
                    </div>
                    <button id="stamp-reset-btn" class="text-[10px] font-semibold text-slate-600 hover:text-red-400 transition uppercase tracking-widest px-3 py-1 border border-transparent hover:border-red-900/20 rounded flex items-center gap-2 group" title="Zyklus zurücksetzen">
                        <span class="group-hover:rotate-180 transition-transform duration-700 ease-in-out">↻</span> Reset
                    </button>
                </div>

                <div class="flex flex-row h-full min-h-0">
                    <div id="original-timer-container" class="w-5/12 flex flex-col items-center justify-center p-6 border-r border-slate-800/60 bg-slate-900/50 relative group">
                        <div class="relative w-48 h-48 select-none transition-transform duration-500 group-hover:scale-[1.02]">
                            <svg id="visual-timer-svg" class="w-full h-full cursor-pointer touch-none filter drop-shadow-[0_10px_20px_rgba(0,0,0,0.5)]" viewBox="0 0 100 100">
                                <rect x="0" y="0" width="100" height="100" rx="20" fill="#1e293b" />
                                <g id="timer-face-group"></g>
                                <path id="timer-wedge" d="" fill="#ef4444" class="transition-none mix-blend-screen opacity-90" />
                                <circle cx="50" cy="50" r="3" fill="#0f172a" stroke="#334155" stroke-width="0.5"/>
                            </svg>
                        </div>
                        <p id="timer-hint-text" class="text-[9px] text-slate-600 mt-6 font-mono text-center tracking-[0.2em] uppercase opacity-50 transition-opacity group-hover:opacity-100">Drag to set Timer</p>
                        
                        <div id="stamp-left-actions" class="mt-4 w-full flex justify-center h-8 transition-all duration-300"></div>
                    </div>

                    <div class="w-7/12 flex flex-col relative bg-transparent">
                        <div id="stamp-content" class="flex-grow p-8 overflow-y-auto custom-scroll flex flex-col justify-center">
                            <p class="text-sm font-light text-slate-500 text-center animate-pulse tracking-wide">System wird initialisiert...</p>
                        </div>
                        
                        <div class="h-20 border-t border-slate-800/60 flex items-center justify-between px-8 bg-slate-950/20 flex-none backdrop-blur-sm">
                            <div id="timer-display-digital" class="text-3xl font-light text-slate-200 tabular-nums tracking-tighter font-mono opacity-90">00:00</div>
                            <button id="stamp-action-btn" class="bg-teal-700 hover:bg-teal-600 text-teal-50 text-xs font-bold py-3 px-8 rounded-lg shadow-lg shadow-teal-900/20 transition-all transform active:scale-95 border border-teal-600/50 uppercase tracking-widest">
                                WEITER
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card p-6 flex flex-col h-96 lg:h-96 bg-slate-900 border border-slate-800/60 shadow-2xl shadow-black/40">
                <div class="flex-none flex justify-between items-center mb-4 px-1">
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg font-semibold text-slate-200 tracking-tight">Focus FM</h2>
                        <button id="edit-music-btn" title="Playlist bearbeiten" class="text-slate-600 hover:text-teal-400 transition p-1.5 hover:bg-slate-800 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                        </button>
                    </div>
                    <div id="sc-player-buttons" class="flex gap-2 p-1 bg-slate-950/50 rounded-lg border border-slate-800/50"></div>
                </div>
                
                <div class="flex-grow flex items-center justify-center bg-black/60 rounded-xl overflow-hidden border border-slate-800/80 relative shadow-inner group">
                    <iframe id="soundcloud-player" class="opacity-80 group-hover:opacity-100 transition-opacity duration-500 grayscale-[30%] group-hover:grayscale-0" width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1107084022&color=%2322c55e&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe>
                </div>
                
                <div class="flex-none flex justify-center items-center gap-8 mt-5">
                    <button id="sc-prev" class="player-control-btn p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-slate-200 transition shadow-lg active:scale-95 border border-slate-700/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="19"></line></svg>
                    </button>
                    <button id="sc-next" class="player-control-btn p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-slate-200 transition shadow-lg active:scale-95 border border-slate-700/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-grow card flex flex-col p-8 min-h-0 border border-slate-800/60 shadow-2xl shadow-black/40 bg-slate-900">
            <div class="flex-none mb-6">
                <div class="flex justify-between items-center mb-5">
                    <div class="flex items-center gap-4">
                        <h2 class="text-xl font-semibold text-slate-200 tracking-tight">Routinen Check</h2>
                        <div class="flex gap-2">
                            <button id="reset-checklist-btn" title="Zurücksetzen" class="text-slate-600 hover:text-slate-300 transition p-2 hover:bg-slate-800 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                            </button>
                            <button id="edit-checklist-btn" title="Bearbeiten" class="text-slate-600 hover:text-teal-400 transition p-2 hover:bg-slate-800 rounded-md">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <span id="progress-text" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest bg-slate-950/50 px-3 py-1.5 rounded border border-slate-800/50">0/0 Fertig</span>
                </div>
                
                <div class="flex gap-4 border-b border-slate-800/50 mb-6" id="routine-tabs">
                    <button class="routine-tab-btn px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-200 border-b-2 border-teal-600 transition-all hover:text-white" data-tab="morgen-start">Morgen</button>
                    <button class="routine-tab-btn px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition-all" data-tab="fokus-flow">Fokus</button>
                    <button class="routine-tab-btn px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-300 border-b-2 border-transparent transition-all" data-tab="tages-abschluss">Abend</button>
                </div>

                <div class="w-full bg-slate-950 rounded-full h-1.5 overflow-hidden border border-slate-800/30">
                    <div id="progress-bar" class="bg-teal-600 h-1.5 rounded-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(20,184,166,0.4)]" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="active-routine-container" class="flex-grow overflow-y-auto custom-scroll pr-2 pb-2 bg-slate-950/30 rounded-xl border border-slate-800/30 p-6">
                <ul id="active-routine-list" class="space-y-4 pl-1 text-sm">
                    </ul>
            </div>
        </div>
    </main>

    <div id="system-modal" class="hidden fixed inset-0 bg-slate-950/90 flex items-center justify-center z-[300] transition-opacity duration-300 opacity-0 backdrop-blur-md">
        <div class="bg-slate-900 border border-slate-700/50 p-8 rounded-2xl shadow-2xl max-w-sm w-full transform scale-95 transition-transform duration-200 relative overflow-hidden" id="system-modal-panel">
            <div class="absolute top-0 left-0 w-full h-0.5 bg-gradient-to-r from-teal-700 via-slate-700 to-teal-700"></div>
            
            <h3 id="system-modal-title" class="text-lg font-medium text-slate-200 mb-4 tracking-wide">Hinweis</h3>
            <p id="system-modal-message" class="text-slate-400 text-sm mb-8 leading-relaxed font-light">...</p>
            
            <div class="flex justify-end gap-3" id="system-modal-actions">
                </div>
        </div>
    </div>
    
    <div id="focus-overlay" class="hidden fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center transition-opacity duration-1000 opacity-0">
        <div class="flex flex-col items-center justify-center w-full h-full p-8 animate-fade-in relative">
            
            <div class="absolute top-8 left-0 w-full text-center space-y-3 px-8 z-10">
                <h2 id="focus-goal-display" class="text-2xl md:text-4xl font-light text-slate-300 tracking-tight leading-tight opacity-90 drop-shadow-lg"></h2>
                <div class="inline-block bg-slate-900/50 border border-slate-800/60 px-5 py-2 rounded-full backdrop-blur-sm">
                    <p id="focus-step-display" class="text-sm md:text-base text-teal-500 font-mono tracking-wider font-medium"></p>
                </div>
            </div>
            
            <div class="flex items-center justify-center gap-8 md:gap-24 w-full h-full">
                
                <button id="focus-toggle-btn" class="group flex flex-col items-center justify-center gap-3 opacity-10 hover:opacity-100 transition-all duration-700 transform hover:scale-110 outline-none z-20">
                    <div class="w-20 h-20 rounded-full border border-slate-600 flex items-center justify-center text-slate-400 group-hover:text-teal-400 group-hover:border-teal-500/50 bg-slate-900/40 shadow-2xl backdrop-blur-sm">
                        <svg id="focus-icon-pause" class="w-8 h-8 fill-current" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        <svg id="focus-icon-play" class="w-9 h-9 fill-current hidden ml-1" viewBox="0 0 24 24"><path d="M5 3l14 9-14 9V3z"></path></svg>
                    </div>
                    <span class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold group-hover:text-teal-500/80 transition-colors">Pause</span>
                </button>

                <div id="focus-timer-target" class="w-[70vmin] h-[70vmin] md:w-[75vmin] md:h-[75vmin] flex items-center justify-center relative transition-all duration-1000 drop-shadow-[0_0_120px_rgba(239,68,68,0.12)] z-0">
                    </div>

                <button id="focus-reset-timer-btn" class="group flex flex-col items-center justify-center gap-3 opacity-10 hover:opacity-100 transition-all duration-700 transform hover:scale-110 outline-none z-20">
                    <div class="w-20 h-20 rounded-full border border-slate-600 flex items-center justify-center text-slate-400 group-hover:text-red-400 group-hover:border-red-500/50 bg-slate-900/40 shadow-2xl backdrop-blur-sm">
                        <svg class="w-8 h-8 stroke-current" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    </div>
                    <span class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold group-hover:text-red-500/80 transition-colors">Reset</span>
                </button>

            </div>
            
            <button id="exit-focus-btn" class="absolute bottom-10 text-slate-700 hover:text-slate-400 text-[10px] uppercase tracking-[0.3em] transition-all font-bold hover:scale-105 active:scale-95 border-b border-transparent hover:border-slate-700 pb-1 z-20">
                Fokus Modus verlassen
            </button>
        </div>
    </div>
    
    <div id="edit-modal" class="hidden fixed inset-0 bg-slate-950/90 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 backdrop-blur-md">
        <div class="card w-[95vw] max-w-7xl h-[90vh] p-8 rounded-2xl text-left transform scale-95 transition-transform duration-300 flex flex-col bg-slate-900 border border-slate-700/50 shadow-2xl">
            <h3 class="text-xl font-light text-slate-200 mb-2 pb-2 flex-none tracking-wide">Routinen konfigurieren</h3>
            <p class="text-xs text-slate-500 mb-6 font-mono">Bearbeite Namen, Zeiten und Links.</p>
            
            <div id="edit-modal-content" class="flex-grow overflow-hidden grid grid-cols-1 md:grid-cols-3 gap-8 h-full min-h-0 p-1">
                </div>

            <div class="flex-none mt-8 pt-4 border-t border-slate-800 flex justify-end space-x-4">
                <button id="cancel-edit-btn" class="py-2.5 px-6 text-slate-500 hover:text-slate-300 text-xs font-bold uppercase tracking-widest transition">Abbrechen</button>
                <button id="save-edit-btn" class="py-2.5 px-8 bg-teal-700 hover:bg-teal-600 rounded-lg text-teal-50 text-xs font-bold transition shadow-lg shadow-teal-900/20 uppercase tracking-widest border border-teal-600/50">Speichern</button>
            </div>
        </div>
    </div>

    <div id="sc-edit-modal" class="hidden fixed inset-0 bg-slate-950/90 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 backdrop-blur-md">
        <div class="card w-[95vw] max-w-2xl h-[90vh] p-8 rounded-2xl text-left transform scale-95 transition-transform duration-300 flex flex-col bg-slate-900 border border-slate-700/50 shadow-2xl">
            <h3 class="text-xl font-light text-slate-200 mb-2 pb-2 flex-none tracking-wide">Playlist anpassen</h3>
            <p class="text-xs text-slate-500 mb-6 font-mono">SoundCloud Embeds verwalten.</p>
            
            <div id="sc-edit-list-container" class="flex-grow overflow-y-auto custom-scroll min-h-0 space-y-3 pr-2"></div>
            
            <div class="flex-none mt-6 pt-4 border-t border-slate-800 flex space-x-3">
                 <input type="text" id="new-sc-name-input" placeholder="Name" class="w-1/3 bg-slate-950 text-sm rounded-lg px-4 py-3 focus:ring-1 focus:ring-teal-500 border border-slate-800 outline-none text-slate-300 placeholder-slate-600" />
                 <input type="text" id="new-sc-url-input" placeholder="Embed URL" class="flex-grow bg-slate-950 text-sm rounded-lg px-4 py-3 focus:ring-1 focus:ring-teal-500 border border-slate-800 outline-none text-slate-300 placeholder-slate-600" />
                 <button id="add-sc-track-btn" class="flex-none bg-slate-800 hover:bg-slate-700 text-teal-500 text-xs font-bold py-2 px-6 rounded-lg transition border border-slate-700 uppercase tracking-wide">Add</button>
            </div>
            
            <div class="flex-none mt-6 pt-4 border-t border-slate-800 flex justify-end space-x-4">
                <button id="cancel-sc-edit-btn" class="py-2.5 px-6 text-slate-500 hover:text-slate-300 text-xs font-bold uppercase tracking-widest transition">Abbrechen</button>
                <button id="save-sc-edit-btn" class="py-2.5 px-8 bg-teal-700 hover:bg-teal-600 rounded-lg text-teal-50 text-xs font-bold transition shadow-lg shadow-teal-900/20 uppercase tracking-widest border border-teal-600/50">Speichern</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/confetti.js"></script>
    <script type="module" src="js/music.js"></script>
    <script type="module" src="js/visual-timer.js"></script>
    <script type="module" src="js/stamp.js"></script>
    <script type="module" src="js/checklist.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
