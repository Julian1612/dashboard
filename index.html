<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus Tag Dashboard Pro</title>
    
    <link rel="icon" type="image/png" href="assets/img/favicon.png"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="antialiased text-slate-300 bg-slate-900 selection:bg-blue-500 selection:text-white overflow-hidden">
    
    <main class="h-screen w-screen p-6 flex flex-col gap-6 relative z-10">
        <canvas id="confetti-canvas"></canvas>
        
        <div class="flex-none grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <div class="card flex flex-col p-0 overflow-hidden relative h-96 lg:h-96 border border-slate-700 shadow-2xl bg-slate-800" id="stamp-container">
                <div class="flex justify-between items-center bg-slate-900/50 p-3 border-b border-slate-700 flex-none h-12">
                    <div class="flex items-center gap-3">
                         <div id="stamp-phase-badge" class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-700 text-white border border-slate-600 uppercase tracking-wider shadow-sm transition-colors duration-500">
                             START
                         </div>
                         <span id="stamp-phase-name" class="text-sm font-semibold text-slate-300 tracking-tight transition-colors duration-500">
                             System Check
                         </span>
                    </div>
                    <button id="stamp-reset-btn" class="text-[10px] font-bold text-slate-500 hover:text-red-400 transition uppercase tracking-wider px-3 py-1 border border-transparent hover:border-red-900/30 rounded flex items-center gap-1 group" title="Zyklus zurücksetzen">
                        <span class="group-hover:rotate-180 transition-transform duration-500">↻</span> Reset
                    </button>
                </div>

                <div class="flex flex-row h-full min-h-0">
                    <div id="original-timer-container" class="w-5/12 flex flex-col items-center justify-center p-4 border-r border-slate-700/50 bg-white/5 relative group">
                        <div class="relative w-48 h-48 select-none transition-transform duration-300 group-hover:scale-[1.02]">
                            <svg id="visual-timer-svg" class="w-full h-full cursor-pointer touch-none filter drop-shadow-xl" viewBox="0 0 100 100">
                                <rect x="0" y="0" width="100" height="100" rx="18" fill="#f8fafc" />
                                <g id="timer-face-group"></g>
                                <path id="timer-wedge" d="" fill="#ef4444" class="transition-none mix-blend-multiply" />
                                <circle cx="50" cy="50" r="3.5" fill="#1e293b" stroke="#0f172a" stroke-width="0.5"/>
                            </svg>
                        </div>
                        <p id="timer-hint-text" class="text-[10px] text-slate-500 mt-4 font-mono text-center tracking-widest uppercase opacity-60">Drag to set Timer</p>
                        <div id="stamp-left-actions" class="mt-3 w-full flex justify-center h-8 transition-all duration-300"></div>
                    </div>

                    <div class="w-7/12 flex flex-col relative bg-slate-800/30">
                        <div id="stamp-content" class="flex-grow p-6 overflow-y-auto custom-scroll flex flex-col justify-center">
                            <p class="text-sm text-slate-400 text-center animate-pulse">Lade System...</p>
                        </div>
                        <div class="h-16 border-t border-slate-700/50 flex items-center justify-between px-6 bg-slate-900/40 flex-none backdrop-blur-md">
                            <div id="timer-display-digital" class="text-2xl font-bold text-white tabular-nums tracking-tight font-mono drop-shadow-md">00:00</div>
                            <button id="stamp-action-btn" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-2.5 px-6 rounded shadow-lg shadow-blue-900/20 transition-all transform active:scale-95 border-b-2 border-blue-800 uppercase tracking-wide">
                                WEITER
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card p-4 flex flex-col h-96 lg:h-96 bg-slate-800 border-slate-700 shadow-xl">
                <div class="flex-none flex justify-between items-center mb-3 px-1">
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg font-bold text-white tracking-tight">Focus FM</h2>
                        <button id="edit-music-btn" title="Playlist bearbeiten" class="text-blue-500 hover:text-blue-400 transition p-1 hover:bg-slate-700 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                        </button>
                    </div>
                    <div id="sc-player-buttons" class="flex space-x-1 p-1 bg-slate-900/80 rounded-lg border border-slate-700/50"></div>
                </div>
                
                <div class="flex-grow flex items-center justify-center bg-black/40 rounded-xl overflow-hidden border border-slate-700 relative shadow-inner group">
                    <iframe id="soundcloud-player" class="opacity-90 group-hover:opacity-100 transition-opacity" width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1107084022&color=%2322c55e&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe>
                </div>
                
                <div class="flex-none flex justify-center items-center space-x-6 mt-4">
                    <button id="sc-prev" class="player-control-btn p-3 rounded-full bg-slate-700 hover:bg-slate-600 text-slate-200 transition shadow-lg active:scale-95 border border-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="19"></line></svg>
                    </button>
                    <button id="sc-next" class="player-control-btn p-3 rounded-full bg-slate-700 hover:bg-slate-600 text-slate-200 transition shadow-lg active:scale-95 border border-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-grow card flex flex-col p-6 min-h-0 border border-slate-700 shadow-xl bg-slate-800">
            <div class="flex-none mb-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <h2 class="text-xl font-bold text-white tracking-tight">Routinen Check</h2>
                        <div class="flex gap-1">
                            <button id="reset-checklist-btn" title="Zurücksetzen" class="text-slate-500 hover:text-slate-300 transition p-1.5 hover:bg-slate-700 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                            </button>
                            <button id="edit-checklist-btn" title="Bearbeiten (Titel & Links)" class="text-blue-500 hover:text-blue-400 transition p-1.5 hover:bg-slate-700 rounded">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <span id="progress-text" class="text-xs font-bold text-slate-400 uppercase tracking-wider bg-slate-900 px-2 py-1 rounded">0/0 Fertig</span>
                </div>
                
                <div class="flex gap-2 border-b border-slate-700/50 mb-3" id="routine-tabs">
                    <button class="routine-tab-btn px-4 py-2 text-sm font-semibold text-white border-b-2 border-green-500 transition-colors" data-tab="morgen-start">Morgen</button>
                    <button class="routine-tab-btn px-4 py-2 text-sm font-semibold text-slate-400 hover:text-slate-200 border-b-2 border-transparent transition-colors" data-tab="fokus-flow">Fokus</button>
                    <button class="routine-tab-btn px-4 py-2 text-sm font-semibold text-slate-400 hover:text-slate-200 border-b-2 border-transparent transition-colors" data-tab="tages-abschluss">Abend</button>
                </div>

                <div class="w-full bg-slate-900 rounded-full h-2.5 overflow-hidden shadow-inner border border-slate-700/50">
                    <div id="progress-bar" class="bg-gradient-to-r from-green-500 to-emerald-400 h-2.5 rounded-full transition-all duration-700 ease-out shadow-[0_0_10px_rgba(34,197,94,0.5)]" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="active-routine-container" class="flex-grow overflow-y-auto custom-scroll pr-2 pb-2 bg-slate-900/30 rounded-xl border border-slate-700/30 p-4">
                <ul id="active-routine-list" class="space-y-3 pl-1 text-sm">
                    </ul>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 backdrop-blur-sm">
        <div class="card w-[95vw] max-w-7xl h-[90vh] p-6 rounded-2xl text-left transform scale-95 transition-transform duration-300 flex flex-col bg-slate-800 border border-slate-600 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-600 pb-3 flex-none">Routinen anpassen</h3>
            <p class="text-xs text-slate-400 mb-2">Du kannst die Reiter-Namen ändern, Aufgaben verschieben und Links hinzufügen.</p>
            
            <div id="edit-modal-content" class="flex-grow overflow-hidden grid grid-cols-1 md:grid-cols-3 gap-6 h-full min-h-0 p-1">
                </div>

            <div class="flex-none mt-6 pt-4 border-t border-slate-600 flex justify-end space-x-3">
                <button id="cancel-edit-btn" class="py-2.5 px-6 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold transition text-xs uppercase tracking-wide">Abbrechen</button>
                <button id="save-edit-btn" class="py-2.5 px-6 bg-green-600 hover:bg-green-500 rounded-lg text-white font-bold transition shadow-lg shadow-green-900/30 text-xs uppercase tracking-wide">Speichern</button>
            </div>
        </div>
    </div>

    <div id="sc-edit-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 backdrop-blur-sm">
        <div class="card w-[95vw] max-w-2xl h-[90vh] p-6 rounded-2xl text-left transform scale-95 transition-transform duration-300 flex flex-col bg-slate-800 border border-slate-600 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-600 pb-3 flex-none">Playlist anpassen</h3>
            <div id="sc-edit-list-container" class="flex-grow overflow-y-auto custom-scroll min-h-0 space-y-3 pr-2"></div>
            <div class="flex-none mt-6 pt-4 border-t border-slate-600 flex space-x-2">
                 <input type="text" id="new-sc-name-input" placeholder="Name" class="w-1/3 bg-slate-900 text-sm rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 border border-slate-700 outline-none text-slate-200" />
                 <input type="text" id="new-sc-url-input" placeholder="Embed URL" class="flex-grow bg-slate-900 text-sm rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 border border-slate-700 outline-none text-slate-200" />
                 <button id="add-sc-track-btn" class="flex-none bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold py-2 px-4 rounded-lg transition shadow-lg">Add</button>
            </div>
            <div class="flex-none mt-4 pt-4 border-t border-slate-600 flex justify-end space-x-3">
                <button id="cancel-sc-edit-btn" class="py-2.5 px-6 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold transition text-xs uppercase tracking-wide">Abbrechen</button>
                <button id="save-sc-edit-btn" class="py-2.5 px-6 bg-green-600 hover:bg-green-500 rounded-lg text-white font-bold transition shadow-lg shadow-green-900/30 text-xs uppercase tracking-wide">Speichern</button>
            </div>
        </div>
    </div>

    <div id="system-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-[300] transition-opacity duration-200 opacity-0 backdrop-blur-sm">
        <div class="bg-slate-800 border border-slate-500 p-8 rounded-2xl shadow-2xl max-w-sm w-full transform scale-95 transition-transform duration-200 relative overflow-hidden" id="system-modal-panel">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-green-500"></div>
            <h3 id="system-modal-title" class="text-xl font-bold text-white mb-3">Hinweis</h3>
            <p id="system-modal-message" class="text-slate-300 text-sm mb-8 leading-relaxed">...</p>
            <div class="flex justify-end gap-3" id="system-modal-actions"></div>
        </div>
    </div>
    
    <div id="focus-overlay" class="hidden fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center transition-opacity duration-700 opacity-0">
        <div class="flex flex-col items-center justify-center w-full max-w-4xl p-8 space-y-12 animate-fade-in">
            <div class="text-center space-y-4">
                <h2 id="focus-goal-display" class="text-3xl md:text-5xl font-bold text-white tracking-tight leading-tight drop-shadow-2xl"></h2>
                <div class="inline-block bg-purple-900/20 border border-purple-500/30 px-5 py-2 rounded-full">
                    <p id="focus-step-display" class="text-lg md:text-xl text-purple-300 font-mono tracking-tight"></p>
                </div>
            </div>
            <div id="focus-timer-target" class="w-80 h-80 md:w-[500px] md:h-[500px] flex items-center justify-center relative transition-all duration-700 drop-shadow-[0_0_50px_rgba(239,68,68,0.2)]"></div>
            <button id="exit-focus-btn" class="mt-16 text-slate-600 hover:text-slate-400 text-xs uppercase tracking-[0.2em] transition-all font-bold hover:scale-110 active:scale-95">Focus Modus verlassen</button>
        </div>
    </div>
    
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/confetti.js"></script>
    <script type="module" src="js/music.js"></script>
    <script type="module" src="js/visual-timer.js"></script>
    <script type="module" src="js/stamp.js"></script>
    <script type="module" src="js/checklist.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
