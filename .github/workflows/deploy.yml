name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ] # Oder dein Branch-Name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject API Key
        run: |
          sed -i "s/__HABITIFY_API_KEY__/${{ secrets.HABITIFY_API_KEY }}/g" js/habitify.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
